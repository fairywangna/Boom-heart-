<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            $("#btn").click(function (e) {
                console.log(e);
                //console.log(e.altKey);
                //console.log(e.ctrlKey);
                //console.log(e.shiftKey);
                if (e.altKey && e.ctrlKey) {
                    $(this).css("backgroundColor", "red");
                }
            });
        });
    </script>
</head>
<body>
<input type="button" value="按钮" id="btn"/>
</body>
</html>
